receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:1972
      http:
        endpoint: 0.0.0.0:1973
  # Host metrics
  hostmetrics:
    collection_interval: 60s
    scrapers:
      cpu: {}
      disk: {}
      load: {}
      filesystem: {}
      memory: {}
      network: {}
      paging: {}
      process:
        mute_process_name_error: true
        mute_process_exe_error: true
        mute_process_io_error: true
        mute_process_user_error: true
      processes: {}
 # Windows Event Logs
  windowseventlog/application:
        channel: application
  windowseventlog/system:
        channel: system
  windowseventlog/security:
        channel: security
  # SysLogs
  syslog:
    tcp:
      listen_address: '0.0.0.0:54527'
    protocol: rfc3164
    location: UTC
    operators:
      - type: move
        from: attributes.message
        to: body
  
processors:
  resource/host_identity:
    attributes:
      - key: host.name
        value: AZCIN-DEV-MACHINE   # CHANGE per machine
        action: upsert
      - key: deployment.environment
        value: production # CHANGE per environment
        action: upsert
  batch:
    send_batch_size: 1000
    timeout: 10s
  # Ref: https://github.com/open-telemetry/opentelemetry-collector-contrib/blob/main/processor/resourcedetectionprocessor/README.md
  resourcedetection:
    detectors: [env] # Before system detector, include ec2 for AWS, gcp for GCP and azure for Azure.
    # Using OTEL_RESOURCE_ATTRIBUTES envvar, env detector adds custom labels.
    timeout: 2s
    system:
      hostname_sources: [os] # alternatively, use [dns,os] for setting FQDN as host.name and os as fallback
extensions:
  health_check: {}
  zpages: {}
exporters:
  otlp:
    endpoint: 10.16.21.4:1972
    tls:
      insecure: true
  
  debug:
    verbosity: normal
service:
  telemetry:
    metrics:
      level: basic
  extensions: [health_check, zpages]
  pipelines:
    metrics:
      receivers: [hostmetrics]
      processors: [resourcedetection, resource/host_identity, batch]
      exporters: [otlp]
    traces:
      receivers: [otlp]
      processors: [resourcedetection, resource/host_identity, batch]
      exporters: [otlp] 
    logs:
      receivers: [windowseventlog/application, windowseventlog/system, windowseventlog/security, otlp]
      processors: [resourcedetection, resource/host_identity, batch]
      exporters: [otlp]